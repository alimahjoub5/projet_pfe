<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <div>
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"  required>
              <span class="text-danger" ></span>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                <span class="text-danger" ></span>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirm Password"  required>
                <span class="text-danger"></span>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button type="submit" class="btn btn-primary" >Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
