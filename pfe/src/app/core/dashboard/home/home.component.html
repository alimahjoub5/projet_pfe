<div class="grid">
    <!-- Carte 1 : Tâches de Maintenance -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Tâches de Maintenance</span>
                    <div class="text-900 font-medium text-xl">{{ unreadTasks }} Non lues</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-spin pi-cog" style="font-size: 2rem"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{ respondedTasks }}</span>
            <span class="text-500"> traitées</span>
        </div>
    </div>

   
</div>

 <div class="grid">
 <div class="col-12 xl:col-6">
    <div class="card">
        <h5>Tâches Récemment Traitées</h5>
        <p-table [value]="recentTasks" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th pSortableColumn="task">Tâche <p-sortIcon field="task"></p-sortIcon></th>
                    <th pSortableColumn="employee">Employé <p-sortIcon field="employee"></p-sortIcon></th>
                    <th>Date</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-task>
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.employee }}</td>
                    <td>{{ task.date }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="col-12 xl:col-6">
    <div class="card">
        <h5>Aperçu des Tâches</h5>
        <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
    </div>
</div>
