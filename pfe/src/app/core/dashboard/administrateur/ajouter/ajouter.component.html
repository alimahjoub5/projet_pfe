<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <div class="form-field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="FirstName" pInputText>
    </div>
    <div class="form-field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="LastName" pInputText>
    </div>
    <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="Email" pInputText>
    </div>
    <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="Username" pInputText>
    </div>
    <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="Password" pPassword>
    </div>
    <div class="form-field">
        <label for="role">Role:</label>
        <p-dropdown id="role" formControlName="Role" [options]="roles" [showClear]="true"></p-dropdown>
    </div>
    <div class="form-field">
        <label for="active">Active:</label>
        <p-checkbox id="active" formControlName="Active"></p-checkbox>
    </div>
    <button type="submit" [disabled]="userForm.invalid" pButton>Add User</button>
</form>
