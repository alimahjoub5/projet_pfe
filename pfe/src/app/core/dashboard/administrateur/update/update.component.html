<!-- update-user.component.html -->

<h2>Mettre à jour un utilisateur</h2>
<form [formGroup]="updateForm" (ngSubmit)="updateUser()" class="update-form p-fluid p-grid">
  <div class="form-field p-col-12 p-md-6">
    <label for="firstName">Prénom</label>
    <input type="text" id="FirstName" formControlName="FirstName" pInputText required>
  </div>

  <div class="form-field p-col-12 p-md-6">
    <label for="lastName">Nom</label>
    <input type="text" id="LastName" formControlName="LastName" pInputText required>
  </div>

  <div class="form-field p-col-12 p-md-6">
    <label for="email">Email</label>
    <input type="email" id="Email" formControlName="Email" pInputText required>
  </div>

  <div class="form-field p-col-12 p-md-6">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="Username" formControlName="Username" pInputText required>
  </div>

  <div class="form-field p-col-12">
    <button type="submit" [disabled]="updateForm.invalid" pButton icon="pi pi-save">Mettre à jour</button>
  </div>
</form>
