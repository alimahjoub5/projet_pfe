
<div class="p-col-12">
    <label for="group">Technicien:</label>
    <p-autoComplete 
  [(ngModel)]="selectedTechnician" 
  [suggestions]="filteredTechnicians" 
  (completeMethod)="filterTechnicians($event)"
  (onSelect)="onTechnicianSelect($event)"
  field="Username" 
  [dropdown]="true"
  placeholder="Select a technician">
</p-autoComplete>
  </div>
  <div class="p-col-12">
    <button pButton type="button" label="Submit" (click)="saveSelectedTechnician()" class="p-button-success"></button>
  </div>
