<div class="container">
    <h2>Modifier la pièce</h2>
  
    <form [formGroup]="pieceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom_piece">Nom de la pièce</label>
        <input type="text" [disabled]="true" formControlName="nom_piece" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="material">Matériau</label>
        <input type="text" formControlName="material" class="form-control">
      </div>
      <div class="form-group">
        <label for="serial_number">Numéro de série</label>
        <input type="text" formControlName="serial_number" class="form-control">
      </div>
      <div class="form-group">
        <label for="cost">Coût</label>
        <input type="number" formControlName="cost" class="form-control">
      </div>
      <div class="form-group" >
        <label for="fournisseurSelect">Sélectionner un fournisseur :</label>
        <p-dropdown id="fournisseurSelect" formControlName="fournisseur_id" [options]="fournisseurs" optionLabel="nom_fournisseur" class="w-full"></p-dropdown>
      </div>
      <!-- Ajoutez d'autres champs du formulaire ici -->
  
      <button type="submit" [disabled]="isLoading" class="btn btn-primary">Enregistrer</button>
      <a routerLink="/piecelist" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
