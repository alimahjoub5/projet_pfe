<form (ngSubmit)="updateStock()" #stockForm="ngForm">
    <div class="form-group">
      <label for="nom_piece">Nom de la pièce</label>
      <input type="text" class="form-control" id="nom_piece" name="nom_piece" [(ngModel)]="stock.nom_piece" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="stock.description">
    </div>
    <div class="form-group">
      <label for="quantite">Quantité</label>
      <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="stock.quantite" required>
    </div>
    <div class="form-group">
      <label for="quantite_reservee">Quantité réservée</label>
      <input type="number" class="form-control" id="quantite_reservee" name="quantite_reservee" [(ngModel)]="stock.quantite_reservee">
    </div>
    <div class="form-group">
      <label for="seuil_min">Seuil minimum</label>
      <input type="number" class="form-control" id="seuil_min" name="seuil_min" [(ngModel)]="stock.seuil_min">
    </div>
    <div class="form-group">
      <label for="seuil_max">Seuil maximum</label>
      <input type="number" class="form-control" id="seuil_max" name="seuil_max" [(ngModel)]="stock.seuil_max">
    </div>
    <div class="form-group">
      <label for="fournisseur_id">ID du fournisseur</label>
      <input type="number" class="form-control" id="fournisseur_id" name="fournisseur_id" [(ngModel)]="stock.fournisseur_id">
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
