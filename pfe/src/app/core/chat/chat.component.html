<div class="card"  style="height: 100vh;">
  <p-splitter 
      [panelSizes]="[25, 75]" 
      [style]="{ height: '350px' }"
      styleClass="mb-5">
          <ng-template pTemplate>
              <div class="col flex align-items-center justify-content-center">
                  Panel 1
              </div>
          </ng-template>
          <ng-template pTemplate>
              <div class="col flex align-items-center justify-content-center">
                  Panel 2
              </div>
          </ng-template>
  </p-splitter>
</div>
