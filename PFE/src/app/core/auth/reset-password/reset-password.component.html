<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <h2>Réinitialiser votre mot de passe</h2>
              </div>

              <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                  <div class="mb-5">
                      <input type="email" formControlName="email" class="form-control w-full p-3" id="email" placeholder="Adresse email">
                      <div *ngIf="credentialsForm.get('email').invalid && (credentialsForm.get('email').dirty || credentialsForm.get('email').touched)" class="text-danger">
                          <div *ngIf="credentialsForm.get('email').errors?.required">L'email est requis.</div>
                          <div *ngIf="credentialsForm.get('email').errors?.email">L'email doit être valide.</div>
                      </div>
                  </div>

                  <div class="d-flex justify-content-center">
                      <button pButton pRipple label="Réinitialiser" class="p-2 text-xl p-button-rounded p-button-primary" style="width: 50%;"></button>
                      <a routerLink="/login" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Se Connecte</a>

                    </div>
              </form>
          </div>
      </div>
  </div>
</div>
