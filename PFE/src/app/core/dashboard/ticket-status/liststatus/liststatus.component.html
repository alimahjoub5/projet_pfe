<ngx-spinner bdOpacity=0.9 bdColor="rgba(51,51,51,0.5)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true"></ngx-spinner>

<!-- Your other content goes here -->
<div class="card flex justify-content-center" *ngIf="!isLoading">
    <div class="d-flex justify-content-between align-items-center">
        <p-button label="Ajouter un statut" icon="pi pi-plus" [routerLink]="['/createticketstatut']" routerLinkActive="router-link-active"></p-button>
    
        <div class="col-sm-3">
            <div class="search-box">
                <i class="material-icons"></i>
                <input type="text" class="form-control" placeholder="Search…">
            </div>
        </div>
    </div>
    <br>

    <p-table [value]="groupes" [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
        <div class="loading-overlay" *ngIf="isLoading">
            <p-progressSpinner *ngIf="isLoading" ariaLabel="loading"></p-progressSpinner>
        </div>
        
        
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="StatusName">Name <p-sortIcon field="StatusName"></p-sortIcon></th>
                
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ticketStatus>
            <tr>
                <td>{{ ticketStatus.StatusName }}</td>
               
             
                        <td>
                            <a [routerLink]="['/statut-detail', ticketStatus.StatusCodeID]" class="view" title="View" data-toggle="tooltip">
                                <i class="material-icons">&#xE417;</i>
                            </a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip">
                                <i class="material-icons">&#xE254;</i>
                            </a>
                            <p-button (click)="deleteTicketStatus(ticketStatus.StatusCodeID)" label="Delete" severity="danger"></p-button>
                        </td>
                    </tr>
                </ng-template>
                
      

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No ticket status found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
