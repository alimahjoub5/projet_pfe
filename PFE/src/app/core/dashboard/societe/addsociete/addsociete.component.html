<!-- piece-form.component.html -->
<form [formGroup]="societeForm" (ngSubmit)="onSubmit()" class="update-form p-fluid p-grid">
    <p-toast></p-toast>

    <h2 class="form-title"> Ajouter une societe</h2>    
    <div class="form-field">
        <label for="name">Nom de la société</label>
        <input type="text" id="name" formControlName="name" pInputText>
    </div>
    <div class="form-field">
        <label for="address">Adresse</label>
        <input type="text" id="address" formControlName="address" pInputText>
    </div>
    <div class="form-field">
        <label for="country">Ville</label>
        <input type="text" id="country" formControlName="country" pInputText>
    </div>
    <div class="form-field">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" formControlName="phone" pInputText>
    </div>
    <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" pInputText>
    </div>
    <div class="form-field">
        <label for="website">Site web</label>
        <input type="text" id="website" formControlName="website" pInputText>
    </div>
 
    <div class="form-field p-col-12">
        <button type="submit" [disabled]="societeForm.invalid" class="btn-primary">Ajouter une sociéte</button>
    </div>
    <div class="form-field p-col-12">
        <button type="button" (click)="onCancel()"  class="btn-secondary">Annuler</button>
    </div>  
</form>
