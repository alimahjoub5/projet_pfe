<form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="update-form p-fluid p-grid">
    <p-toast></p-toast>
    <h2 class="form-title">Ajouter un groupe</h2>

    <div class="form-field">
        <label for="GroupName"> Name:</label>
        <input type="text" id="GroupName" formControlName="GroupName" pInputText>
    </div>
    <div class="form-field">
    
        <label for="groupDescription"> Description:</label> <!-- Modifier le libellÃ© ici -->
        <textarea id="Description" formControlName="Description" pInputTextarea rows="5" cols="68"></textarea> <!-- Augmenter les colonnes ici -->
    </div>
   
    <div class="form-field p-col-12">
        <button type="submit" [disabled]="groupForm.invalid" pButton icon="pi pi-user-plus" class="btn-primary">Ajouter un groupe</button>
    </div>
    <div class="form-field p-col-12">
        <button type="button" (click)="onCancel()" pButton icon="pi pi-times" class="btn-secondary">Annuler</button>
    </div>
    
</form>
