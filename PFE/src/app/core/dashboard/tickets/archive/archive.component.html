<div class="container">
  <h2>Historique des Interventions</h2>

  <div class="filters p-grid p-align-center">
    <button pButton type="button" label="Annuler" (click)="filterByStatus('Annuler')" class="annuler-button"></button>
    <button pButton type="button" label="Cloture" (click)="filterByStatus('cloture')" class="cloture-button"></button>
    <button pButton type="button" label="Resolu" (click)="filterByStatus('resolu')" class="resolu-button"></button>
   
    <!-- Ajoutez d'autres boutons si nécessaire -->
  </div>

  <p-table [value]="archiveTickets" class="tickets-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Numéro</th>
        <th>Sujet</th>
        <th>Description</th>
        <th>Statut</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr [ngClass]="{
          'bg-success': ticket.StatusCodeID === 'cloture',
          'bg-danger': ticket.StatusCodeID === 'annuler',
          'bg-warning': ticket.StatusCodeID !== 'cloture' && ticket.StatusCodeID !== 'annuler'
      }">
        <td>{{ ticket.TicketID }}</td>
        <td>{{ ticket.Subject }}</td>
        <td>{{ ticket.Description }}</td>
        <td>{{ ticket.StatusCodeID }}</td>
      </tr>
    </ng-template>
    
    
  </p-table>
</div>
