<div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="tickets" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Sujet</th>
            <th>Description</th>
            <th>Priorité</th>
            <th>Assigné à</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ticket>
            <tr>
              <td>{{ tickets.Subject }}</td>
              <td>{{ tickets.Description }}</td>
              <td>{{ tickets.Priority }}</td>
              <td>
                <p-dropdown [options]="users" [(ngModel)]="ticket.AssigneeID" placeholder="Sélectionner un utilisateur" [showClear]="true"></p-dropdown>
              </td>
              <td>
                <p-button label="Affecter" (click)="assignTicket(ticket)"></p-button>
              </td>
            </tr>
          </ng-template>
          
      </p-table>
    </div>
  </div>
