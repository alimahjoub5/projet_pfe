        <p-button label="Ajouter un ticket" icon="pi pi-plus" [rounded]="true" [routerLink]="['/create']" routerLinkActive="router-link-active" styleClass="custom-button"></p-button>
        <p-table #dt1 [value]="customers" selectionMode="single" [(selection)]="selectedCustomers" dataKey="id" [tableStyle]="{'min-width': '50rem'}"
    [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">


<ng-template pTemplate="header">
    <tr>
        <th style="width: 3rem">
        </th>
        <th pSortableColumn="sujet"style="width:25%">sujet <p-sortIcon field="sujet"></p-sortIcon></th>
        <th pSortableColumn="priorite"style="width:25%">priorite <p-sortIcon field="priorite"></p-sortIcon></th>
        <th pSortableColumn="status"style="width:25%">status <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="description"style="width:25%">description <p-sortIcon field="description"></p-sortIcon></th>
        <th>Action</th>
    </tr>
</ng-template>
  
<ng-template pTemplate="body" let-customer>
    <tr [pSelectableRow]="customer">
        <td>
            <span class="p-column-title">Sujet</span>
            {{customer.Sujet}}
        </td>
        <td>
            <span class="p-column-title">Priorit√©</span>
            <span class="ml-1 vertical-align-middle">{{customer.priorite}}</span>
        </td>
        <td>
            <span class="p-column-title">Status</span>
            <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)"></p-tag>
        </td>
        <td>
            <span class="p-column-title">Description</span>
            <span class="ml-1 vertical-align-middle">{{customer.Description}}</span>
        </td>
        <td>
        </td>
        <td>
            <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
              
              
            
        </td>
         </tr>
</ng-template>
    




    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
