<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <button pButton pRipple label="Ajouter un local" icon="pi pi-plus" class="p-button-success mr-2" [routerLink]="['/addlocation']" routerLinkActive="router-link-active"></button>
        </ng-template>
        <ng-template pTemplate="right">
          <div class="search-box ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Rechercher..." class="w-full sm:w-auto" />
          </div>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="locations" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées" selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Gérer les groupes</h5>
          </div>
        </ng-template>
  <!-- Tableau -->
  
    <!-- Entêtes de colonne -->
    <ng-template pTemplate="header">
      <tr>
       

        <th pSortableColumn="name">Nom <p-sortIcon field="name"></p-sortIcon></th>
       
        <th>Actions</th>
      </tr>
    </ng-template>
    <!-- Corps du tableau -->
    <ng-template pTemplate="body" let-location>
      <tr>
      
        <td>{{ location.name }}</td>
        <td>
          <!-- Bouton Modifier -->
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/updatelocation', location.location_id]" routerLinkActive="router-link-active"></button>
          <!-- Bouton Supprimer -->
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deletelocation(location.location_id)"></button>
      </td>
        
      </tr>
    </ng-template>
    
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="3">Aucun local trouvé.</td>
      </tr>
    </ng-template>
  </p-table>
